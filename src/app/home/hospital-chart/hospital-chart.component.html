



<div class="row">
    <ngx-charts-area-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="hospitalSeries"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
</ngx-charts-area-chart>
</div>
