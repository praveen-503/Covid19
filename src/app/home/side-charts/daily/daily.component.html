<div style="text-align: center;">
  <div class="row ml-5">
    <div class="col">
      <div class="row">
        <h4>
          Vertical Bar Chart
        </h4>

      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light">Daily</button>
        <button type="button" class="btn btn-light">Cumulative</button>
      </div>
      <div class="row"  *ngFor="let item of meterService.inidaDailyWiseData" >

      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="item"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
        >
        </ngx-charts-line-chart>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light btn-sm">ALL</button>
        <button type="button" class="btn btn-light btn-sm">1M</button>
        <button type="button" class="btn btn-light btn-sm">14D</button>
      </div>
      <div class="row">
        <h4>
          Vertical Bar Chart
        </h4>
      </div>
      <div class="row">
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          (select)="onSelect($event)"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>
