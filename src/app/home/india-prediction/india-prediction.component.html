<div class="center">
  <a class="btn btn-outline-primary" (click)="onChangeCommonData('s1')">Series1</a>
  <a class="btn btn-outline-primary" (click)="onChangeCommonData('s2')">Series2</a>
  <a class="btn btn-outline-primary" (click)="onChangeCommonData('s3')">Series3</a>
  <a class="btn btn-outline-primary" (click)="onChangeCommonData('s4')">Series4</a>
</div>
<ngx-charts-area-chart
    (window:resize)="onResize($event)"
    [view]="view"
    [scheme]="colorScheme"
    [results]="commonSeriesData"
    [gradient]="gradient"
    [showGridLines]="showGridLines"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="!showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [trimXAxisTicks]="trimXAxisTicks"
    [maxXAxisTickLength] = "maxXAxisTickLength"

    >
    </ngx-charts-area-chart>
